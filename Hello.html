<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
     <form>
         <h1>
             Race Registration
         </h1>
         <div>
         <p><lable for="first name">First Name</lable>
         <input type="text" id="first name" required>
         <label for="last name">Last Name</label>
         <input type="text" id="last name" required></p>
        </div>
         <label for="select a race">Select a Race:</label>
         <br>
         <input type="radio" name="select a race" id="select a race" value="5k">
         <label>Fun Run 5k</label>
         <br>
         <input type="radio" name="select a race" id="select a race" value="half Marathon">
         <label>Half Marathon</label>
         <br>
         <input type="radio" name="select a race" id="select a race" value="Full Marathon">
         <label>Full Marathon</label>
         <br>
         <label for="email">Email</label>
         <input type="email" id="email">
         <label for="password">Password</label>
         <input type="password" id="password">
         <br>
         <lable for="agegroup">Select An Age Group</lable>
         <select>
         <option value="under 18">under 18</option>
         <option value="below 30">18-30</option>
         <option value="above 30">above 30</option>
        </select>
        <button>Register</button>
     </form>
</body>
</html>
